<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <title>Image and Form</title>
</head>
<body>
   <div class="container">
       <div class="image-and-form">
           <div class="image-half">
               <img src="./images/href.png" alt="Your Image">
           </div>
           <div class="intro-div">
            <p><i class="fas fa-phone"></i> Phone: +1 (123) 456-7890</p>
            <p><i class="fas fa-envelope"></i> Email: example@example.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: 123 Main Street, City, Country</p>
           </div>
           <div class="form-half">
               <h2>Send Us a Message</h2>
               <form>
                <div class="form-row">
                    <label for="Name"></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Name" class="name-input">
                    
                    <label for="EmailAddress"></label>
                    <input type="text" id="Email address" name="Email address" placeholder="Email address" class="email-input">
                 </div>                 
                   <div class="form-row">
                       <label for="YourMessage"></label>
                       <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea>
                   </div>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
