<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Image and Form</title>
</head>
<body>
   <div class="container">
       <div class="image-half">
           <img src="./images/href.png" alt="Your Image">
       </div>
       <div class="form-half">
           <h2>Send Us a Message</h2>
           <form>
               <div class="form-row">
                   <label for="Name"></label>
                   <input type="text" id="firstName" name="firstName" placeholder="Name">
               </div>
               <div class="form-row">
                   <label for="EmailAddress"></label>
                   <input type="text" id="Email address" name="Email address" placeholder="Email address">
               </div>
               <div class="form-row">
                   <label for="YourMessage"></label>
                   <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea>
               </div>
           </form>
       </div>
   </div>
</body>
</html>
