<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Image and Form</title>
</head>
<body>
   <div class="container">
       <div class="image-half">
           <img src="./images/href.png" alt="Your Image">
       </div>
   </div>
   <div class="form-half">
       <h2>Send Us a Message</h2>
       <form>
           <label for="Name"></label>
           <input type="text" id="firstName" name="firstName" placeholder="Name"><br><br>

           <label for="EmailAddress"></label>
           <input type="text" id="Email address" name="Email address" placeholder="Email address"><br><br>

           <label for="YourMessage"></label>
           <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea><br><br>
       </form>
   </div>
</body>
</html>
